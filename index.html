<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div>
                <h1>ROCK PAPER SICSSORS</h1>
                <h3>GAME</h3>
                <div class="results">
                    <div class="title-computer">Computer: <span class="computer-val">0</span></div>
                    <h2 class="result"></h2>
                    <div class="title-player">Player: <span class="player-val">0</span></div>
                </div>
            </div>
            <div class="board">
                <div class="computer"><img class="computer-option" src="" /></div>
                <button class="reset">RESET</button>
                <div class="user"><img class="player-option" src="" /></div>
            </div>
            <div class="options">
                <div data-option="rock" class="option">
                    <img src="./img/rock.png" alt="#">
                </div>
                <div data-option="paper" class="option">
                    <img src="./img/paper.png" alt="#">
                </div>
                <div data-option="scissors" class="option">
                    <img src="./img/scissors.png" alt="#">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
